<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AB Inquiry Form</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 500px;
    }
    label {
      font-size: 1rem;
    }
    input, textarea, select, button {
      padding: 10px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 1rem;
    }
    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0a0;
    }
  </style>
</head>
<body>
  <h1>üßµ AB Costume Inquiry Form</h1>
  <form id="inquiryForm">
    <label>Customer Name:</label>
    <input type="text" id="name" required />

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Phone Number:</label>
    <input type="tel" id="phone" required pattern="[0-9]{10}" />

    <label>Brand Name:</label>
    <input type="text" id="brand" required />

    <label>Style:</label>
    <input type="text" id="style" required />

    <label>Preferred Colors:</label>
    <input type="text" id="colors" required />

    <label>Website Type:</label>
    <select id="website" required>
      <option value="">-- Select --</option>
      <option value="Portfolio">Portfolio</option>
      <option value="E-commerce">E-commerce</option>
      <option value="Business">Business</option>
      <option value="Landing Page">Landing Page</option>
      <option value="Blog Page">Blog Page</option>
      <option value="Event Page">Event Page</option>
      <option value="Resume Page">Resume Page</option>
      <option value="Agency Page">Agency Page</option>
      <option value="comming soon Page">Comming Soon Page</option>
      <option value="Crypto Page">Crypto Page</option>
      <option value="Gamming Page">Gamming Page</option>
    </select>

    <button type="submit">Submit Inquiry</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
  apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
  authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_FIREBASE_APP_ID
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('inquiryForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        brand: document.getElementById('brand').value,
        style: document.getElementById('style').value,
        colors: document.getElementById('colors').value,
        website: document.getElementById('website').value,
        timestamp: Date.now()
      };

      try {
        await push(ref(db, 'inquiries/'), formData);
        alert("‚úÖ Inquiry submitted successfully!");
        form.reset();
      } catch (error) {
        console.error("‚ùå Error submitting inquiry:", error);
        alert("Submission failed!");
      }
    });
  </script>
  <script type="module">
  import { sendNotificationEmail } from './js/notification.js';

  const form = document.getElementById('inquiryForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    // üíå Send mail
    sendNotificationEmail(email, name);

    // üí∏ Redirect to checkout
    window.location.href = "checkout.html";
  });
  </script>
  <script type="module" src="./Submit.js"></script>
</body>
</html>
